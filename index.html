<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار پردازش داده‌ها</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #1a1a2e; /* Dark theme background */
            color: #e4e4e7; /* Light text color */
        }
        .container-card {
            background-color: #2c2c54; /* Card background */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        textarea, input[type="text"] {
            background-color: #3b3b6b;
            border-color: #5d5d8e;
            color: #e4e4e7;
        }
        /* Style for the Decryption Result box to look distinct */
        #decryptionOutput {
             background-color: #3b3b6b; /* Darker background for result */
             border-color: #a7f3d0; /* Light green border */
             color: #a7f3d0; /* Light green text */
             font-weight: 700;
             font-size: 1.125rem; /* text-xl */
        }
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2c2c54;
        }
        ::-webkit-scrollbar-thumb {
            background: #5d5d8e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7a7ab3;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-4xl container-card p-6 md:p-10 rounded-xl space-y-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-indigo-300">
            ?? ابزار پردازش داده‌ها
        </h1>
        
        <!-- Key Input - HIGHLY VISIBLE & UNIFIED SECTION -->
        <div class="space-y-3 border-4 border-yellow-500 rounded-xl p-4 bg-yellow-900/20">
            <label for="keywordInput" class="block text-xl font-bold text-yellow-300">
                پارامتر:
            </label>
            <input type="text" id="keywordInput" value="secret" placeholder="پارامتر پردازش را وارد کنيد"
                   class="w-full p-3 rounded-lg border-2 text-xl font-mono text-center border-yellow-500 focus:ring-yellow-400 focus:border-yellow-400 text-white transition duration-150">
        </div>


        <!-- *** ?. ENCRYPTION SECTION (توليد خروجي) *** -->
        <div class="space-y-4 border-b pb-6 border-indigo-700 pt-4">
            <h2 class="text-2xl font-semibold text-green-400">?. توليد خروجي</h2>
            
            <div>
                <label for="realInputText" class="block text-lg font-medium text-indigo-300 mb-2">ورودي:</label>
                
                <div class="relative">
                    <!-- 1. Decoy Text Area (Always visible, shows the decoy text, read-only) -->
                    <textarea id="decoyInputText" rows="5" readonly 
                              placeholder="ورودي را اينجا وارد کنيد..."
                              class="w-full p-4 rounded-lg border-2 resize-none transition duration-150 border-gray-600 bg-gray-700/50 text-gray-400"></textarea>

                    <!-- 2. Real Input Text Area (Handles user input, transparent, exactly layered) -->
                    <textarea id="realInputText" rows="5" 
                              placeholder="" 
                              class="absolute top-0 left-0 w-full h-full p-4 rounded-lg border-2 resize-none focus:outline-none focus:border-green-500" 
                              style="caret-color: white; color: transparent; background: transparent;"></textarea>
                </div>
            </div>
            
            <button id="encryptBtn" class="btn-primary w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl text-xl">
                توليد
            </button>

            <!-- Encryption Output (Link-like Code) -->
            <div class="space-y-2 pt-4">
                <label for="outputText" class="block text-lg font-medium text-indigo-300">خروجي:</label>
                <div class="relative">
                    <textarea id="outputText" rows="2" readonly placeholder="خروجي اينجا ظاهر مي‌شود."
                              class="w-full p-4 rounded-lg border-2 text-gray-200 resize-none font-mono"></textarea>
                    <button id="copyBtn" class="absolute top-2 right-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-1 px-3 rounded-lg text-sm transition duration-150">
                        کپي
                    </button>
                </div>
            </div>
        </div>
        
        <!-- *** ?. DECRYPTION SECTION (بررسي ورودي) *** -->
        <div class="space-y-4 pt-6">
            <h2 class="text-2xl font-semibold text-red-400">?. بررسي ورودي</h2>
            
            <div>
                <label for="decryptionInput" class="block text-lg font-medium mb-2 text-indigo-300">ورودي براي بررسي:</label>
                <!-- NEW INPUT FIELD FOR DECRYPTION -->
                <textarea id="decryptionInput" rows="3" placeholder="داده براي پردازش را اينجا بچسبانيد."
                          class="w-full p-4 rounded-lg border-2 resize-none focus:ring-red-500 focus:border-red-500 transition duration-150"></textarea>
            </div>
            
            <button id="decryptBtn" class="btn-primary w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl text-xl">
                اجرا
            </button>

            <!-- Decryption Result -->
            <div class="space-y-2 pt-4">
                <label for="decryptionOutput" class="block text-lg font-medium text-indigo-300">نتيجه:</label>
                <div class="relative">
                    <!-- NEW OUTPUT FIELD FOR DECRYPTED TEXT (No reveal button) -->
                    <textarea id="decryptionOutput" rows="2" readonly 
                              placeholder="نتيجه پردازش اينجا نمايش داده مي‌شود."
                              data-secret=""
                              class="w-full p-4 rounded-lg border-2 resize-none"></textarea>
                    
                    <!-- REVEAL BUTTON REMOVED AS PER USER REQUEST -->
                </div>
                <!-- TIMER MESSAGE REMOVED -->
                <p id="autoHideMessage" class="hidden text-sm text-yellow-400 mt-2 text-center font-medium"></p>
            </div>
        </div>

        <!-- Clear Button -->
        <div class="flex justify-center pt-8 border-t border-indigo-700">
             <button id="clearBtn" class="btn-primary w-full md:w-1/2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl text-lg">
                پاکسازي
            </button>
        </div>

        <!-- Alert Message -->
        <div id="alertMessage" class="hidden text-center p-3 rounded-lg bg-indigo-800 text-indigo-100 font-medium transition duration-300" role="alert">
            عمليات موفقيت آميز بود!
        </div>
    </div>

    <script>
        const KEYWORD_STORAGE_KEY = 'vigenere_keyword_visible';
        
        // --- ثابت پيام مورد نظر کاربر ---
        // DECOY_TEXT_FULL changed to an empty string for completely invisible message
        const DECOY_TEXT_FULL = ""; 
        // عبارت فريبنده که هنگام تايپ کاربر نمايش داده مي‌شود
        const DECOY_PHRASE = "دانلود سريال جديد "; 
        // ---------------------------------
        
        // --- Zero-Width Character Map for Quaternary Encoding (2 bits per char) ---
        const INVISIBLE_CHARS = {
            '00': '\u200B', 
            '01': '\u200C', 
            '10': '\u200D', 
            '11': '\uFEFF',
        };
        const VISIBLE_BITS = {
            '\u200B': '00',
            '\u200C': '01',
            '\u200D': '10',
            '\uFEFF': '11',
        };

        // --- Element References (Updated) ---
        const realInputText = document.getElementById('realInputText'); 
        const decoyInputText = document.getElementById('decoyInputText'); 

        const encryptionOutputText = document.getElementById('outputText');
        const decryptionInput = document.getElementById('decryptionInput'); 
        const decryptionOutput = document.getElementById('decryptionOutput'); 

        const keywordInput = document.getElementById('keywordInput'); 
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn'); 
        const alertMessage = document.getElementById('alertMessage');
        
        // New elements (revealBtn removed, revealTimerMessage renamed)
        const autoHideMessage = document.getElementById('autoHideMessage');
        let autoHideTimer = null; // Timer for auto-hiding decrypted message

        // --- Initialization: Load key from local storage ---
        const savedKeyword = localStorage.getItem(KEYWORD_STORAGE_KEY);
        if (savedKeyword) {
            keywordInput.value = savedKeyword;
        } else {
            localStorage.setItem(KEYWORD_STORAGE_KEY, keywordInput.value);
        }
        
        // --- Utility Functions ---

        /**
         * Safely converts a Unicode string to Base64 ASCII string.
         */
        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                function(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }

        /**
         * Safely converts a Base64 ASCII string back to the original Unicode string.
         */
        function b64DecodeUnicode(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.codePointAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        /**
         * Converts the Base64 (ASCII) encoded string into a completely invisible string
         * using Zero-Width Characters (Quaternary Encoding: 2 bits per char).
         */
        function encodeToInvisible(text) {
            let binary = '';
            // 1. Convert Base64 string to a long binary string
            for (let i = 0; i < text.length; i++) {
                // Get the ASCII code point, then convert to 8-bit binary string
                let byte = text.codePointAt(i);
                binary += byte.toString(2).padStart(8, '0');
            }

            let invisible = '';
            // 2. Convert binary string to Zero-Width characters (2 bits at a time)
            for (let i = 0; i < binary.length; i += 2) {
                const quad = binary.substring(i, i + 2);
                if (quad.length === 2) {
                    invisible += INVISIBLE_CHARS[quad];
                }
            }
            return invisible;
        }

        /**
         * Decodes the invisible string (Zero-Width Characters) back to the Base64 ASCII string.
         */
        function decodeFromInvisible(invisibleText) {
            let binary = '';
            // 1. Convert Zero-Width chars back to binary string
            for (let i = 0; i < invisibleText.length; i++) {
                const char = invisibleText[i];
                if (VISIBLE_BITS[char]) {
                    binary += VISIBLE_BITS[char];
                }
                // Ignore any characters not in our map (e.g., standard spaces, newlines)
            }

            let resultText = '';
            // 2. Convert binary string back to text (8 bits at a time)
            for (let i = 0; i < binary.length; i += 8) {
                const byteString = binary.substring(i, i + 8);
                if (byteString.length === 8) {
                    const charCode = parseInt(byteString, 2);
                    resultText += String.fromCodePoint(charCode);
                }
            }
            return resultText;
        }


        function showAlert(message, duration = 3000) {
            alertMessage.textContent = message;
            alertMessage.classList.remove('hidden', 'bg-indigo-800', 'bg-red-800', 'bg-green-800');
            let bgColor = 'bg-indigo-800'; 
            if (message.includes('خطا') || message.includes('?')) {
                bgColor = 'bg-red-800';
            } else if (message.includes('موفق')) {
                bgColor = 'bg-green-800';
            }
            alertMessage.classList.add(bgColor);
            clearTimeout(alertMessage.timer);
            alertMessage.timer = setTimeout(() => {
                alertMessage.classList.add('hidden');
            }, duration);
        }

        /**
         * رمز ويژنر جهاني (Vigenère Cipher) بر روي تمام کاراکترهاي يونيکد.
         */
        function vigenereCipher(text, keyword, decrypt = false) {
            let result = '';
            const CLEANED_KEYWORD = keyword.trim();
            if (CLEANED_KEYWORD.length === 0) return text; 
            const KEYWORD_LENGTH = CLEANED_KEYWORD.length;

            for (let i = 0, j = 0; i < text.length; i++, j++) {
                
                // 1. Get Key Character Code Point
                let keyCharIndex = j % KEYWORD_LENGTH;
                let keyChar = CLEANED_KEYWORD.codePointAt(keyCharIndex);

                // 2. Adjust keyword index for multi-byte characters (Emojis in key)
                if (keyChar > 0xFFFF) j++; 
                
                // 3. Get Text Character Code Point
                let textChar = text.codePointAt(i);

                // 4. Adjust text index for multi-byte characters (Emojis in text)
                if (textChar > 0xFFFF) i++; 
                
                // Calculate Shift
                let shift = decrypt ? -keyChar : keyChar;

                let newCodePoint = textChar + shift;
                
                // 5. Apply shift
                result += String.fromCodePoint(newCodePoint);
            }
            return result;
        }
        
        // --- Decoy Display Management ---
        
        function updateDecoyDisplay() {
            const realLength = realInputText.value.length;
            if (realLength === 0) {
                decoyInputText.value = '';
                decoyInputText.placeholder = 'ورودي را اينجا وارد کنيد...'; // Generic placeholder
                return;
            }
            
            // Repeat the phrase until it's longer than the real message, then truncate.
            const repeatCount = Math.ceil(realLength / DECOY_PHRASE.length) + 1;
            let decoyDisplay = DECOY_PHRASE.repeat(repeatCount).substring(0, realLength);
            
            // Set the visible value to the decoy text
            decoyInputText.value = decoyDisplay;
            
            // Crucial: Keep the scroll position of the decoy aligned with the real input
            decoyInputText.scrollTop = realInputText.scrollTop;
        }

        // --- Cipher Handlers ---

        function handleEncryption() {
            const realMessage = realInputText.value;
            const keyword = keywordInput.value;

            // Clear previous decryption state if any
            decryptionOutput.value = '';
            decryptionOutput.dataset.secret = '';
            autoHideMessage.classList.add('hidden');
            clearTimeout(autoHideTimer);

            if (keyword.trim() === "") {
                encryptionOutputText.value = "خطا: پارامتر لازم است.";
                showAlert(encryptionOutputText.value, 4000);
                return;
            }
            if (realMessage.trim() === "") {
                 encryptionOutputText.value = "خطا: ورودي لازم است.";
                 showAlert(encryptionOutputText.value, 3000);
                return;
            }

            try {
                // 1. Vigenere Encrypt (Raw Unicode string)
                const realCipher = vigenereCipher(realMessage, keyword, false);
                
                // 2. Base64 Encode the RAW cipher (ASCII-safe string)
                const base64Cipher = b64EncodeUnicode(realCipher);

                // 3. Convert Base64 string to a completely invisible string of Zero-Width characters
                const invisibleCipher = encodeToInvisible(base64Cipher);

                // 4. Construct the final output: Visible Decoy Text + Invisible Cipher (DECOY_TEXT_FULL is now "")
                const finalOutput = DECOY_TEXT_FULL + invisibleCipher;

                // Output to the dedicated encryption output
                encryptionOutputText.value = finalOutput;
                
                // پاکسازي ورودي پس از رمزگذاري موفق
                realInputText.value = ''; // Clear the real secret
                decoyInputText.value = ''; // Clear the decoy display
                
                showAlert("عمليات توليد موفق.", 5000);
            } catch (e) {
                encryptionOutputText.value = "خطا در پردازش. (Error: " + e.message + ")";
                showAlert(encryptionOutputText.value, 7000);
                console.error("Encryption Error:", e);
            }
        }

        function handleDecryption() {
            const encryptedText = decryptionInput.value.trim();
            const keyword = keywordInput.value; 

            // Always clear previous timer on new decryption attempt
            clearTimeout(autoHideTimer); 
            decryptionOutput.value = '';
            decryptionOutput.dataset.secret = '';
            autoHideMessage.classList.add('hidden');


            if (keyword.trim() === "") {
                decryptionOutput.value = "خطا: پارامتر لازم است.";
                showAlert(decryptionOutput.value, 4000);
                return;
            }
            if (encryptedText === "") {
                 decryptionOutput.value = "خطا: ورودي لازم است.";
                 showAlert(decryptionOutput.value, 3000);
                return;
            }

            try {
                // 1. Extract the invisible part (everything after the decoy text)
                // Since DECOY_TEXT_FULL is "", this takes the entire input string
                const invisibleCipher = encryptedText.substring(DECOY_TEXT_FULL.length);

                if (invisibleCipher.length === 0) {
                     decryptionOutput.value = "خطا: داده نامعتبر.";
                    showAlert(decryptionOutput.value, 7000);
                    return;
                }

                // 2. Decode the invisible string back to Base64 ASCII string
                const base64Cipher = decodeFromInvisible(invisibleCipher);

                // 3. Base64 Decode the string to get the RAW Vigenere cipher text
                const realCipher = b64DecodeUnicode(base64Cipher);

                // 4. Decrypt the real cipher text
                const decryptedText = vigenereCipher(realCipher, keyword, true); 
                
                // --- IMMEDIATE REVEAL & AUTO-HIDE (5 SECONDS) ---
                decryptionOutput.value = decryptedText; 
                // autoHideMessage.classList.remove('hidden'); // Removed visual hint

                decryptionInput.value = ''; // Clear input after successful decryption
                showAlert("پردازش موفق.", 5000);

                // Set auto-hide timer (5 seconds = 5000ms)
                autoHideTimer = setTimeout(() => {
                    decryptionOutput.value = ''; // Clear the message completely
                    decryptionOutput.placeholder = "نتيجه پردازش اينجا نمايش داده مي‌شود.";
                    // autoHideMessage.classList.add('hidden'); // Removed visual hint
                    showAlert("پنهان‌سازي خودکار.", 2000);
                }, 5000); // 5 seconds delay

            } catch (e) {
                decryptionOutput.value = "خطا در پردازش. لطفاً از صحت پارامتر و داده ورودي مطمئن شويد.";
                showAlert(decryptionOutput.value, 7000);
                console.error("Decryption error:", e);
            }
        }

        function copyToClipboard() {
            if (encryptionOutputText.value) {
                // Select the text for copying (including the hidden parts)
                encryptionOutputText.select(); 
                document.execCommand('copy');
                setTimeout(() => {
                    encryptionOutputText.blur();
                }, 500);
                showAlert("کپي شد.", 2500);
            }
        }
        
        function clearAllFields() {
            clearTimeout(autoHideTimer); // Clear auto-hide timer
            
            realInputText.value = ''; 
            decoyInputText.value = ''; 
            encryptionOutputText.value = '';
            decryptionInput.value = ''; 
            decryptionOutput.value = ''; 
            decryptionOutput.dataset.secret = ''; // Clear stored secret
            autoHideMessage.classList.add('hidden'); // Keep hidden

            decoyInputText.placeholder = 'ورودي را اينجا وارد کنيد...'; // Reset placeholder
            decryptionOutput.placeholder = "نتيجه پردازش اينجا نمايش داده مي‌شود."; // Reset placeholder
            
            realInputText.focus();
            showAlert("پاکسازي انجام شد.", 2000);
        }

        // --- Event Listeners ---
        
        // Handle input events on the REAL input to update the visual decoy
        realInputText.addEventListener('input', updateDecoyDisplay);
        
        // Keep the decoy's scroll aligned with the real input (for long messages)
        realInputText.addEventListener('scroll', () => {
             decoyInputText.scrollTop = realInputText.scrollTop;
        });

        // ENCRYPTION - Enter Key Listener (Use realInputText)
        realInputText.addEventListener('keydown', (e) => {
            // Check for Enter key (not Shift+Enter)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); 
                handleEncryption();
            }
        });

        // DECRYPTION - Enter Key Listener
        decryptionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); 
                handleDecryption();
            }
        });


        // Button listeners
        encryptBtn.addEventListener('click', handleEncryption);
        decryptBtn.addEventListener('click', handleDecryption);
        copyBtn.addEventListener('click', copyToClipboard);
        clearBtn.addEventListener('click', clearAllFields); 

        // Save keyword to localStorage on every change
        keywordInput.addEventListener('input', (e) => {
             localStorage.setItem(KEYWORD_STORAGE_KEY, e.target.value);
        });
    </script>
</body>
</html>
