<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتاق گفتگوی عمومی</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter (برای متن انگلیسی) و فونت‌های فارسی مناسب -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        /* استایل سفارشی برای نوار پیام‌ها و پیمایش */
        #messages-container {
            height: 70vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* پیام‌های جدید در پایین */
        }
        .chat-bubble-self {
            background-color: #3b82f6; /* آبی روشن */
            color: white;
            border-radius: 12px 12px 0 12px;
            max-width: 80%;
        }
        .chat-bubble-other {
            background-color: #e5e7eb; /* خاکستری روشن */
            color: #1f2937;
            border-radius: 12px 12px 12px 0;
            max-width: 80%;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div id="app-container" class="w-full max-w-lg bg-white shadow-2xl rounded-xl overflow-hidden">
        <header class="bg-blue-600 p-4 text-white text-center rounded-t-xl">
            <h1 class="text-xl font-bold">اتاق گفتگوی عمومی</h1>
            <p id="auth-status" class="text-sm mt-1"></p>
        </header>

        <!-- بخش تنظیمات ورود -->
        <div id="setup-area" class="p-6 space-y-4">
            <h2 class="text-lg font-semibold text-gray-700">ورود به اتاق چت</h2>
            <p class="text-sm text-gray-500">
                این یک اتاق گفتگوی عمومی است. هر کسی که نام اتاق (Room ID) مشترک را وارد کند، می‌تواند پیام‌ها را ببیند.
            </p>
            <div class="space-y-3">
                <input type="text" id="roomId" placeholder="نام اتاق (Room ID) - باید مشترک باشد" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="public-chat-123">
                <!-- کلید رمز حذف شد -->
                <button onclick="connectToChat()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md">
                    ورود و اتصال
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">شناسه کاربری شما: <span id="user-id-display">در حال بارگذاری...</span></p>
        </div>

        <!-- بخش چت -->
        <div id="chat-area" class="hidden flex flex-col h-full">
            <div id="messages-container" class="p-4 flex-grow space-y-3">
                <!-- پیام‌ها در اینجا اضافه خواهند شد -->
            </div>
            
            <div id="message-input-area" class="p-4 bg-gray-50 border-t flex items-center">
                <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-blue-500 focus:border-blue-500 ml-2" onkeyup="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full transition duration-200 shadow-lg flex items-center justify-center w-12 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 transform -rotate-45 translate-x-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A5.996 5.996 0 0110.157 1L21.731 12 10.157 23A5.996 5.996 0 013.269 20.874L6 12z" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- نمایشگر پیام‌های وضعیت/خطا -->
        <div id="status-message" class="hidden p-4 bg-yellow-100 text-yellow-700 border-t border-yellow-300"></div>
    </div>

    <!-- کتابخانه‌های Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // تنظیمات فایربیس و متغیرهای سراسری
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // تعریف یک تنظیمات پیش‌فرض معتبر برای فایربیس در صورت عدم وجود تنظیمات محیطی
        const defaultFirebaseConfig = { projectId: 'default-public-chat-project' };
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' && __firebase_config.length > 2 ? __firebase_config : JSON.stringify(defaultFirebaseConfig));
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let currentUserId = null;
        let unsubscribeFromChat = null;
        let currentRoomId = null;

        // --- توابع کمکی (Utilities) ---
        
        /**
         * نمایش پیام وضعیت/خطا
         * @param {string} message - متن پیام
         * @param {string} type - نوع پیام ('error', 'info', 'success')
         */
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'p-4 border-t';
            statusDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-700', 'border-red-300');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
            } else {
                statusDiv.classList.add('bg-yellow-100', 'text-yellow-700', 'border-yellow-300');
            }
            statusDiv.style.display = 'block';
        }
        
        // --- توابع اصلی Firebase و منطق چت ---

        /**
         * راه‌اندازی فایربیس و احراز هویت
         */
        async function initializeFirebase() {
            try {
                setLogLevel('error'); // تنظیم سطح لاگ به "error" برای کاهش نویز در کنسول
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                document.getElementById('auth-status').textContent = 'در حال احراز هویت...';

                // احراز هویت با توکن سفارشی یا ناشناس
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // گرفتن شناسه کاربری پس از احراز هویت
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        document.getElementById('auth-status').textContent = 'اتصال برقرار است. شناسه کاربری: ' + user.uid.substring(0, 8) + '...';
                        document.getElementById('user-id-display').textContent = user.uid;
                        // اگر کاربر از قبل در صفحه تنظیمات بود، آماده اتصال به چت
                        if (currentRoomId) {
                            startChatListener(currentRoomId);
                        }
                    } else {
                        currentUserId = null;
                        document.getElementById('auth-status').textContent = 'احراز هویت ناموفق.';
                    }
                });

            } catch (error) {
                console.error("خطا در راه‌اندازی Firebase:", error);
                showStatus("خطا در راه‌اندازی برنامه. لطفا کنسول را بررسی کنید.", 'error');
            }
        }

        /**
         * اتصال به اتاق چت و شروع شنیدن پیام‌ها
         */
        window.connectToChat = async function() {
            const roomId = document.getElementById('roomId').value.trim();

            if (!roomId) {
                showStatus("لطفاً نام اتاق را وارد کنید.", 'info');
                return;
            }
            
            // ذخیره نام اتاق
            currentRoomId = roomId;

            // 2. تغییر حالت UI
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('hidden');
            showStatus("اتصال به اتاق " + roomId + " برقرار شد. چت عمومی است.", 'success');
            
            // 3. شروع شنونده پیام‌ها (اگر احراز هویت کامل شده باشد)
            if (currentUserId) {
                startChatListener(roomId);
            }
        }

        /**
         * راه‌اندازی شنونده لحظه‌ای پیام‌ها
         * @param {string} roomId - نام اتاق
         */
        function startChatListener(roomId) {
            if (unsubscribeFromChat) {
                unsubscribeFromChat(); // قطع اتصال قبلی اگر وجود داشت
            }
            
            // مسیر کالکشن برای چت عمومی
            const messagesRef = collection(db, `/artifacts/${appId}/public/data/public_chats/${roomId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "desc")); // گرفتن جدیدترین پیام‌ها ابتدا
            
            // onSnapshot برای دریافت لحظه‌ای تغییرات
            unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = ''; // پاک کردن پیام‌های قبلی
                
                snapshot.docs.forEach(async doc => {
                    const data = doc.data();
                    const senderId = data.userId;
                    const isSelf = senderId === currentUserId;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = 'w-full flex ' + (isSelf ? 'justify-end' : 'justify-start');
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'p-3 text-sm break-words shadow-md ' + (isSelf ? 'chat-bubble-self' : 'chat-bubble-other');
                    
                    // نمایش پیام به صورت متن ساده
                    const messageText = data.text || 'پیام نامعتبر';
                    bubble.textContent = messageText;
                    
                    // اضافه کردن زمان (اختیاری)
                    const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) : '...';
                    const timeSpan = document.createElement('span');
                    timeSpan.textContent = time;
                    timeSpan.className = 'block mt-1 text-xs opacity-75 ' + (isSelf ? 'text-right' : 'text-left');
                    bubble.appendChild(timeSpan);
                    
                    messageElement.appendChild(bubble);
                    messagesContainer.appendChild(messageElement);
                });
            }, (error) => {
                console.error("خطا در دریافت پیام‌ها:", error);
                showStatus("خطا در اتصال لحظه‌ای به چت.", 'error');
            });
        }

        /**
         * ارسال پیام به صورت متن ساده
         */
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const plaintext = messageInput.value.trim();

            if (!plaintext || !currentRoomId || !currentUserId) {
                return;
            }

            try {
                // ساخت مرجع کالکشن جدید برای چت عمومی
                const messagesRef = collection(db, `/artifacts/${appId}/public/data/public_chats/${currentRoomId}/messages`);
                
                // ارسال به فایربیس
                await addDoc(messagesRef, {
                    userId: currentUserId,
                    text: plaintext, // ذخیره پیام به صورت متن ساده
                    timestamp: serverTimestamp()  // مهر زمانی سرور
                });
                
                messageInput.value = ''; // پاک کردن ورودی
                messageInput.focus();
            } catch (e) {
                console.error("خطا در ارسال پیام:", e);
                showStatus("خطا در ارسال پیام.", 'error');
            }
        }

        // --- شروع برنامه ---
        window.onload = initializeFirebase;
    </script>
</body>
</html>
