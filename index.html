<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت خصوصی رمزگذاری شده</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter (برای متن انگلیسی) و فونت‌های فارسی مناسب -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        /* استایل سفارشی برای نوار پیام‌ها و پیمایش */
        #messages-container {
            height: 70vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* پیام‌های جدید در پایین */
        }
        .chat-bubble-self {
            background-color: #3b82f6; /* آبی روشن */
            color: white;
            border-radius: 12px 12px 0 12px;
            max-width: 80%;
        }
        .chat-bubble-other {
            background-color: #e5e7eb; /* خاکستری روشن */
            color: #1f2937;
            border-radius: 12px 12px 12px 0;
            max-width: 80%;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div id="app-container" class="w-full max-w-lg bg-white shadow-2xl rounded-xl overflow-hidden">
        <header class="bg-blue-600 p-4 text-white text-center rounded-t-xl">
            <h1 class="text-xl font-bold">گفتگوی رمزگذاری شده خصوصی</h1>
            <p id="auth-status" class="text-sm mt-1"></p>
        </header>

        <!-- بخش تنظیمات ورود -->
        <div id="setup-area" class="p-6 space-y-4">
            <h2 class="text-lg font-semibold text-gray-700">ورود به اتاق چت</h2>
            <p class="text-sm text-red-600">
                ⚠️ اخطار: پیام‌ها با کلید رمزی که اینجا وارد می‌کنید، رمزگذاری می‌شوند. اگر کلید رمز را گم کنید، دسترسی به پیام‌ها غیرممکن خواهد بود.
            </p>
            <div class="space-y-3">
                <input type="text" id="roomId" placeholder="نام اتاق (Room ID) - باید مشترک باشد" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="secret-chat-123">
                <input type="password" id="secretKey" placeholder="کلید رمز (Secret Key) - باید مشترک باشد" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <button onclick="connectToChat()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md">
                    ورود و اتصال
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">شناسه کاربری شما: <span id="user-id-display">در حال بارگذاری...</span></p>
        </div>

        <!-- بخش چت -->
        <div id="chat-area" class="hidden flex flex-col h-full">
            <div id="messages-container" class="p-4 flex-grow space-y-3">
                <!-- پیام‌ها در اینجا اضافه خواهند شد -->
            </div>
            
            <div id="message-input-area" class="p-4 bg-gray-50 border-t flex items-center">
                <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-blue-500 focus:border-blue-500 ml-2" onkeyup="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full transition duration-200 shadow-lg flex items-center justify-center w-12 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 transform -rotate-45 translate-x-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A5.996 5.996 0 0110.157 1L21.731 12 10.157 23A5.996 5.996 0 013.269 20.874L6 12z" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- نمایشگر پیام‌های وضعیت/خطا -->
        <div id="status-message" class="hidden p-4 bg-yellow-100 text-yellow-700 border-t border-yellow-300"></div>
    </div>

    <!-- کتابخانه‌های Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // تنظیمات فایربیس و متغیرهای سراسری
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // تعریف یک تنظیمات پیش‌فرض معتبر برای فایربیس در صورت عدم وجود تنظیمات محیطی
        const defaultFirebaseConfig = { projectId: 'default-secret-chat-project' };
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' && __firebase_config.length > 2 ? __firebase_config : JSON.stringify(defaultFirebaseConfig));
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let currentUserId = null;
        let encryptionKey = null;
        let unsubscribeFromChat = null;
        let currentRoomId = null;

        // --- توابع کمکی رمزنگاری (Encryption/Decryption Utilities) ---
        
        /**
         * نمایش پیام وضعیت/خطا
         * @param {string} message - متن پیام
         * @param {string} type - نوع پیام ('error', 'info', 'success')
         */
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'p-4 border-t';
            statusDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-700', 'border-red-300');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
            } else {
                statusDiv.classList.add('bg-yellow-100', 'text-yellow-700', 'border-yellow-300');
            }
            statusDiv.style.display = 'block';
        }

        /**
         * تبدیل رشته به ArrayBuffer
         * @param {string} str
         * @returns {ArrayBuffer}
         */
        function str2ab(str) {
            const buf = new ArrayBuffer(str.length);
            const bufView = new Uint8Array(buf);
            for (let i = 0, strLen = str.length; i < strLen; i++) {
                bufView[i] = str.charCodeAt(i);
            }
            return buf;
        }

        /**
         * تبدیل ArrayBuffer به رشته Base64
         * @param {ArrayBuffer} buffer
         * @returns {string}
         */
        function ab2base64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        /**
         * تبدیل رشته Base64 به ArrayBuffer
         * @param {string} base64
         * @returns {ArrayBuffer}
         */
        function base642ab(base64) {
            const binary_string = atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * استخراج کلید رمزگذاری از رمز عبور (PBKDF2)
         * @param {string} password - کلید رمز وارد شده توسط کاربر
         * @returns {Promise<CryptoKey>} - کلید AES برای رمزگذاری
         */
        async function deriveKey(password) {
            // Salt (باید برای همه کاربران یکسان باشد تا بتوانند رمزگشایی کنند)
            // در یک محیط واقعی، بهتر است از Salt منحصر به فرد برای هر پیام یا کاربر استفاده شود، اما برای سادگی چت مشترک، از Salt ثابت استفاده می‌کنیم.
            const salt = str2ab("my-secret-chat-salt");
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                str2ab(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );
            return crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: salt,
                    iterations: 100000,
                    hash: "SHA-256",
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
        }

        /**
         * رمزگذاری یک پیام متنی
         * @param {string} plaintext - متن پیام
         * @param {CryptoKey} key - کلید رمزگذاری
         * @returns {Promise<{cipher: string, iv: string}>} - آبجکتی شامل متن رمزگذاری شده (Base64) و IV (Base64)
         */
        async function encryptMessage(plaintext, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12)); // IV 12-byte برای AES-GCM
            const encoded = new TextEncoder().encode(plaintext);
            
            const ciphertext = await crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                key,
                encoded
            );
            
            return {
                cipher: ab2base64(ciphertext),
                iv: ab2base64(iv.buffer)
            };
        }

        /**
         * رمزگشایی یک پیام رمزگذاری شده
         * @param {string} cipher - متن رمزگذاری شده (Base64)
         * @param {string} iv - بردار اولیه (Base64)
         * @param {CryptoKey} key - کلید رمزگذاری
         * @returns {Promise<string|null>} - متن رمزگشایی شده یا null در صورت خطا
         */
        async function decryptMessage(cipher, iv, key) {
            try {
                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: new Uint8Array(base642ab(iv))
                    },
                    key,
                    base642ab(cipher)
                );
                return new TextDecoder().decode(decrypted);
            } catch (e) {
                console.error("Decryption failed:", e);
                return null; // رمزگشایی ناموفق (معمولاً به دلیل کلید اشتباه)
            }
        }
        
        // --- توابع اصلی Firebase و منطق چت ---

        /**
         * راه‌اندازی فایربیس و احراز هویت
         */
        async function initializeFirebase() {
            try {
                setLogLevel('error'); // تنظیم سطح لاگ به "error" برای کاهش نویز در کنسول
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                document.getElementById('auth-status').textContent = 'در حال احراز هویت...';

                // احراز هویت با توکن سفارشی یا ناشناس
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // گرفتن شناسه کاربری پس از احراز هویت
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        document.getElementById('auth-status').textContent = 'اتصال برقرار است. شناسه کاربری: ' + user.uid.substring(0, 8) + '...';
                        document.getElementById('user-id-display').textContent = user.uid;
                        // اگر کاربر از قبل در صفحه تنظیمات بود، آماده اتصال به چت
                        if (currentRoomId) {
                            startChatListener(currentRoomId);
                        }
                    } else {
                        currentUserId = null;
                        document.getElementById('auth-status').textContent = 'احراز هویت ناموفق.';
                    }
                });

            } catch (error) {
                console.error("خطا در راه‌اندازی Firebase:", error);
                showStatus("خطا در راه‌اندازی برنامه. لطفا کنسول را بررسی کنید.", 'error');
            }
        }

        /**
         * اتصال به اتاق چت و شروع شنیدن پیام‌ها
         */
        window.connectToChat = async function() {
            const roomId = document.getElementById('roomId').value.trim();
            const secretKey = document.getElementById('secretKey').value;

            if (!roomId || !secretKey) {
                showStatus("لطفاً نام اتاق و کلید رمز را وارد کنید.", 'info');
                return;
            }
            
            // 1. استخراج کلید رمزگذاری از رمز عبور
            try {
                encryptionKey = await deriveKey(secretKey);
                currentRoomId = roomId;
            } catch (e) {
                showStatus("خطا در تولید کلید رمزگذاری.", 'error');
                console.error("Key derivation error:", e);
                return;
            }

            // 2. تغییر حالت UI
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('hidden');
            showStatus("اتصال به اتاق " + roomId + " برقرار شد. پیام‌ها رمزگذاری شده‌اند.", 'success');
            
            // 3. شروع شنونده پیام‌ها (اگر احراز هویت کامل شده باشد)
            if (currentUserId) {
                startChatListener(roomId);
            }
        }

        /**
         * راه‌اندازی شنونده لحظه‌ای پیام‌ها
         * @param {string} roomId - نام اتاق
         */
        function startChatListener(roomId) {
            if (unsubscribeFromChat) {
                unsubscribeFromChat(); // قطع اتصال قبلی اگر وجود داشت
            }
            
            // مسیر کالکشن باید بر اساس appId و roomId باشد
            const messagesRef = collection(db, `/artifacts/${appId}/public/data/secret_chats/${roomId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "desc")); // گرفتن جدیدترین پیام‌ها ابتدا
            
            // onSnapshot برای دریافت لحظه‌ای تغییرات
            unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = ''; // پاک کردن پیام‌های قبلی
                
                snapshot.docs.forEach(async doc => {
                    const data = doc.data();
                    const senderId = data.userId;
                    const isSelf = senderId === currentUserId;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = 'w-full flex ' + (isSelf ? 'justify-end' : 'justify-start');
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'p-3 text-sm break-words shadow-md ' + (isSelf ? 'chat-bubble-self' : 'chat-bubble-other');
                    
                    // تلاش برای رمزگشایی
                    if (data.cipher && data.iv && encryptionKey) {
                        const decryptedText = await decryptMessage(data.cipher, data.iv, encryptionKey);
                        if (decryptedText) {
                            bubble.textContent = decryptedText;
                        } else {
                            bubble.textContent = '❌ پیام قابل رمزگشایی نیست. (کلید رمز اشتباه است)';
                            bubble.classList.add('bg-red-400');
                        }
                    } else {
                         // در صورت عدم وجود داده‌های رمزنگاری (نباید اتفاق بیفتد)
                        bubble.textContent = 'پیام نامعتبر';
                    }

                    // اضافه کردن زمان (اختیاری)
                    const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) : '...';
                    const timeSpan = document.createElement('span');
                    timeSpan.textContent = time;
                    timeSpan.className = 'block mt-1 text-xs opacity-75 ' + (isSelf ? 'text-right' : 'text-left');
                    bubble.appendChild(timeSpan);
                    
                    messageElement.appendChild(bubble);
                    messagesContainer.appendChild(messageElement);
                });
            }, (error) => {
                console.error("خطا در دریافت پیام‌ها:", error);
                showStatus("خطا در اتصال لحظه‌ای به چت.", 'error');
            });
        }

        /**
         * ارسال پیام رمزگذاری شده
         */
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const plaintext = messageInput.value.trim();

            if (!plaintext || !currentRoomId || !currentUserId || !encryptionKey) {
                return;
            }

            try {
                // 1. رمزگذاری پیام
                const encryptedData = await encryptMessage(plaintext, encryptionKey);
                
                // 2. ساخت مرجع کالکشن
                const messagesRef = collection(db, `/artifacts/${appId}/public/data/secret_chats/${currentRoomId}/messages`);
                
                // 3. ارسال به فایربیس
                await addDoc(messagesRef, {
                    userId: currentUserId,
                    cipher: encryptedData.cipher, // پیام رمزگذاری شده
                    iv: encryptedData.iv,         // Initialization Vector
                    timestamp: serverTimestamp()  // مهر زمانی سرور
                });
                
                messageInput.value = ''; // پاک کردن ورودی
                messageInput.focus();
            } catch (e) {
                console.error("خطا در ارسال پیام:", e);
                showStatus("خطا در ارسال پیام. شاید مشکل از کلید رمز باشد.", 'error');
            }
        }

        // --- شروع برنامه ---
        window.onload = initializeFirebase;
    </script>
</body>
</html>
