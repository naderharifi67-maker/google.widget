<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتاق گفتگوی ساده و عمومی</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Vazirmatn for Persian -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6;
        }
        #messages-container {
            height: 70vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* New messages at the bottom */
            padding-bottom: 1rem;
        }
        .chat-bubble-self {
            background-color: #10b981; /* زمردی برای خودی */
            color: white;
            border-radius: 12px 12px 0 12px;
            max-width: 80%;
        }
        .chat-bubble-other {
            background-color: #e5e7eb; /* خاکستری روشن */
            color: #1f2937;
            border-radius: 12px 12px 12px 0;
            max-width: 80%;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div id="app-container" class="w-full max-w-lg bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col">
        <header class="bg-blue-600 p-4 text-white text-center rounded-t-xl">
            <h1 class="text-xl font-bold">اتاق گفتگوی عمومی</h1>
            <p id="auth-status" class="text-sm mt-1">در حال اتصال...</p>
        </header>

        <!-- بخش چت - همیشه نمایش داده می شود (برای سادگی) -->
        <div id="chat-area" class="flex flex-col flex-grow">
            <div id="messages-container" class="p-4 flex-grow space-y-3">
                <!-- پیام‌ها در اینجا اضافه خواهند شد -->
            </div>
            
            <div id="message-input-area" class="p-4 bg-gray-50 border-t flex items-center">
                <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-blue-500 focus:border-blue-500 ml-2" onkeyup="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full transition duration-200 shadow-lg flex items-center justify-center w-12 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 transform -rotate-45 translate-x-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A5.996 5.996 0 0110.157 1L21.731 12 10.157 23A5.996 5.996 0 013.269 20.874L6 12z" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- نمایشگر پیام‌های وضعیت/خطا -->
        <div id="status-message" class="p-4 bg-yellow-100 text-yellow-700 border-t border-yellow-300 hidden"></div>
    </div>

    <!-- کتابخانه‌های Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // تنظیمات فایربیس و متغیرهای سراسری
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const DEFAULT_ROOM_ID = 'public-chat-room'; // نام اتاق ثابت برای سادگی

        // --- بهبود پیکربندی برای جلوگیری از خطای API Key ---
        const defaultFirebaseConfig = { 
            apiKey: "AIzaSy_dummy_key_to_prevent_auth_error", 
            authDomain: "dummy-auth-domain.firebaseapp.com",
            projectId: 'default-public-chat-project'
        };
        
        let firebaseConfig;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config.length > 5) {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                firebaseConfig = defaultFirebaseConfig;
            }
        } catch (e) {
            console.error("خطا در تجزیه پیکربندی فایربیس، استفاده از پیش‌فرض:", e);
            firebaseConfig = defaultFirebaseConfig;
        }
        // --- پایان بهبود پیکربندی ---

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let currentUserId = null;
        let unsubscribeFromChat = null;
        let isAuthReady = false; // پرچم جدید برای اطمینان از آمادگی احراز هویت
        let currentRoomId = DEFAULT_ROOM_ID; // از اتاق ثابت استفاده می کنیم

        // --- توابع کمکی (Utilities) ---
        
        /**
         * نمایش پیام وضعیت/خطا
         * @param {string} message - متن پیام
         * @param {string} type - نوع پیام ('error', 'info', 'success')
         */
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'p-4 border-t';
            statusDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-yellow-100', 'text-yellow-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-700', 'border-red-300');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
            } else {
                statusDiv.classList.add('bg-yellow-100', 'text-yellow-700', 'border-yellow-300');
            }
            statusDiv.style.display = 'block';
            
            // خودکار پنهان کردن پیام پس از 5 ثانیه (فقط برای info/success)
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 5000);
            }
        }
        
        // --- توابع اصلی Firebase و منطق چت ---

        /**
         * راه‌اندازی فایربیس و احراز هویت
         */
        async function initializeFirebase() {
            try {
                setLogLevel('error');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                document.getElementById('auth-status').textContent = 'در حال احراز هویت...';

                // ** گام اول: تنظیم شنونده برای ثبت وضعیت احراز هویت **
                onAuthStateChanged(auth, (user) => {
                    isAuthReady = true; // این همیشه اجرا می‌شود و برنامه را از حالت "هنگ" خارج می‌کند
                    if (user) {
                        currentUserId = user.uid;
                        document.getElementById('auth-status').textContent = 'اتصال برقرار است | Room: ' + currentRoomId + ' | User ID: ' + user.uid.substring(0, 8) + '...';
                        startChatListener(currentRoomId);
                        showStatus("اتصال با موفقیت برقرار شد. اکنون می‌توانید پیام ارسال کنید.", 'success');
                    } else {
                        currentUserId = null;
                        document.getElementById('auth-status').textContent = 'احراز هویت ناموفق.';
                        showStatus("احراز هویت ناموفق. لطفاً مجدداً صفحه را بارگذاری کنید.", 'error');
                    }
                });
                
                // ** گام دوم: تلاش برای ورود به سیستم با محافظ try/catch **
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (signError) {
                    // اگر sign-in اولیه ناموفق بود (مثلاً توکن نامعتبر بود)، 
                    // خطا را ثبت می‌کنیم اما منتظر onAuthStateChanged می‌مانیم تا وضعیت نهایی را مشخص کند.
                    console.error("خطا در فرآیند sign-in اولیه:", signError);
                }

            } catch (error) {
                console.error("خطا در راه‌اندازی Firebase:", error);
                isAuthReady = true; // اطمینان از خروج از حالت بارگذاری
                showStatus("خطا در راه‌اندازی برنامه. لطفاً کنسول را بررسی کنید.", 'error');
            }
        }

        /**
         * راه‌اندازی شنونده لحظه‌ای پیام‌ها
         * @param {string} roomId - نام اتاق
         */
        function startChatListener(roomId) {
            if (unsubscribeFromChat) {
                unsubscribeFromChat(); // قطع اتصال قبلی اگر وجود داشت
            }
            
            // مسیر کالکشن: /artifacts/{appId}/public/data/public_chats/{roomId}/messages
            const messagesRef = collection(db, `/artifacts/${appId}/public/data/public_chats/${roomId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "desc")); // گرفتن جدیدترین پیام‌ها ابتدا
            
            // onSnapshot برای دریافت لحظه‌ای تغییرات
            unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = ''; // پاک کردن پیام‌های قبلی
                
                snapshot.docs.forEach(async doc => {
                    const data = doc.data();
                    const senderId = data.userId;
                    const isSelf = senderId === currentUserId;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = 'w-full flex ' + (isSelf ? 'justify-end' : 'justify-start');
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'p-3 text-sm break-words shadow-md ' + (isSelf ? 'chat-bubble-self' : 'chat-bubble-other');
                    
                    // نمایش پیام
                    const messageText = data.text || 'پیام نامعتبر';
                    bubble.textContent = messageText;
                    
                    // اضافه کردن زمان (اختیاری)
                    const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) : '...';
                    const timeSpan = document.createElement('span');
                    timeSpan.textContent = time;
                    timeSpan.className = 'block mt-1 text-xs opacity-75 ' + (isSelf ? 'text-right' : 'text-left');
                    bubble.appendChild(timeSpan);
                    
                    messageElement.appendChild(bubble);
                    messagesContainer.appendChild(messageElement);
                });
            }, (error) => {
                console.error("خطا در دریافت پیام‌ها:", error);
                showStatus("خطا در اتصال لحظه‌ای به چت. دسترسی پایگاه داده را بررسی کنید.", 'error');
            });
        }

        /**
         * ارسال پیام به صورت متن ساده
         */
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const plaintext = messageInput.value.trim();

            if (!plaintext) {
                return; // پیام خالی ارسال نمی‌شود
            }
            
            // بررسی آمادگی سرویس‌ها: استفاده از isAuthReady برای چک نهایی
            if (!isAuthReady || !currentUserId || !db) {
                showStatus("اتصال هنوز برقرار نیست. لطفاً صبر کنید تا وضعیت 'اتصال برقرار است' شود.", 'error');
                return;
            }

            try {
                // ساخت مرجع کالکشن جدید برای چت عمومی
                const messagesRef = collection(db, `/artifacts/${appId}/public/data/public_chats/${currentRoomId}/messages`);
                
                // ارسال به فایربیس
                await addDoc(messagesRef, {
                    userId: currentUserId,
                    text: plaintext, // ذخیره پیام به صورت متن ساده
                    timestamp: serverTimestamp()  // مهر زمانی سرور
                });
                
                messageInput.value = ''; // پاک کردن ورودی
                messageInput.focus();
                
                // پیام وضعیت را پنهان کنید
                document.getElementById('status-message').classList.add('hidden');

            } catch (e) {
                console.error("خطا در ارسال پیام:", e);
                showStatus("خطا در ارسال پیام. ممکن است قوانین امنیتی پایگاه داده شما اجازه ارسال ندهد.", 'error');
            }
        }

        // --- شروع برنامه ---
        window.onload = initializeFirebase;
    </script>
</body>
</html>
